<template name="classes">
    {{#each fake_all_class_list}}
        <a class="class list-group-item {{active}}" href="/">All Classes</a>
    {{/each}}
    {{#each classes}}
        <a class="class list-group-item {{active}}" href="/{{_id}}" style="border-left: 5px solid {{class_color}};">
            {{name}}
            {{#if show_edit}}
                <span class="pull-right edit">
                    <button class="btn btn-link btn-xs" data-toggle="modal" data-target="#edit-class"><i class="fa fa-pencil"></i></button>
                </span>
            {{/if}}
        </a>
    {{/each}}
    <div id="createList" class="nav-header list-group-item">
        <span>
            <input type="text" id="new-class" placeholder="New class" class="form-control" {{edit_disabled}}/>
        </span>
    </div>
</template>

<template name="edit_class_modal">
    <div class="modal fade" id="edit-class" tabindex="-1" role="dialog" aria-labelledby="editClassLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="editClassLabel">Editing {{name}}</h4>
                </div>
                <div class="modal-body">
                    <form role="form">
                        <div class="form-group">
                            <label for="class-name-input" class="control-label">Name</label>
                            <input class="class-name-input form-control" id="class-name-input" type="text" value="{{name}}" />
                        </div>
                        <div class="form-group">
                            <label for="class-color-input" class="control-label">Color
                                <button class="btn btn-link" data-toggle="popover" title="Color help" id="color-help"><i class="fa fa-question-circle"></i></button></label>
                            <div class="input-group">
                                <input class="class-color-input form-control" id="class-color-input" type="text" value="{{class_color}}" />
                                <span class="input-group-btn">
                                    <button class="btn btn-default random-color"><i class="fa fa-random"></i></button>
                                </span>
                            </div>
                        </div>
                        <h2>Schedule</h2>
                        <div class="checkbox sunday">
                            <label>
                                <input type="checkbox"> Sunday
                                <span class="time-fields">
                                    at
                                    <form class="form-inline" role="form">
                                        <input type="text" class="form-control input-sm hour" placeholder="HH">
                                        :
                                        <input type="text" class="form-control input-sm minute" placeholder="MM">
                                    </form>
                                </span>
                            </label>
                        </div>
                        <div class="checkbox monday">
                            <label>
                                <input type="checkbox"> Monday
                                <span class="time-fields">
                                    at
                                    <form class="form-inline" role="form">
                                        <input type="text" class="form-control input-sm hour" placeholder="HH">
                                        :
                                        <input type="text" class="form-control input-sm minute" placeholder="MM">
                                    </form>
                                </span>
                            </label>
                        </div>
                        <div class="checkbox tuesday">
                            <label>
                                <input type="checkbox"> Tuesday
                                <span class="time-fields">
                                    at
                                    <form class="form-inline" role="form">
                                        <input type="text" class="form-control input-sm hour" placeholder="HH">
                                        :
                                        <input type="text" class="form-control input-sm minute" placeholder="MM">
                                    </form>
                                </span>
                            </label>
                        </div>
                        <div class="checkbox wednesday">
                            <label>
                                <input type="checkbox"> Wednesday
                                <span class="time-fields">
                                    at
                                    <form class="form-inline" role="form">
                                        <input type="text" class="form-control input-sm hour" placeholder="HH">
                                        :
                                        <input type="text" class="form-control input-sm minute" placeholder="MM">
                                    </form>
                                </span>
                            </label>
                        </div>
                        <div class="checkbox thursday">
                            <label>
                                <input type="checkbox"> Thursday
                                <span class="time-fields">
                                    at
                                    <form class="form-inline" role="form">
                                        <input type="text" class="form-control input-sm hour" placeholder="HH">
                                        :
                                        <input type="text" class="form-control input-sm minute" placeholder="MM">
                                    </form>
                                </span>
                            </label>
                        </div>
                        <div class="checkbox friday">
                            <label>
                                <input type="checkbox"> Friday
                                <span class="time-fields">
                                    at
                                    <form class="form-inline" role="form">
                                        <input type="text" class="form-control input-sm hour" placeholder="HH">
                                        :
                                        <input type="text" class="form-control input-sm minute" placeholder="MM">
                                    </form>
                                </span>
                            </label>
                        </div>
                        <div class="checkbox saturday">
                            <label>
                                <input type="checkbox"> Saturday
                                <span class="time-fields">
                                    at
                                    <form class="form-inline" role="form">
                                        <input type="text" class="form-control input-sm hour" placeholder="HH">
                                        :
                                        <input type="text" class="form-control input-sm minute" placeholder="MM">
                                    </form>
                                </span>
                            </label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="delete btn btn-danger pull-left" data-dismiss="modal">Delete</button>
                    <button type="button" class="cancel btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="save btn btn-primary" data-dismiss="modal">Save</button>
                </div>
            </div>
        </div>
    </div>
</template>
