<template name="classes">
    {{#each fake_all_class_list}}
        <a class="class list-group-item {{active}}" href="/">All Classes</a>
    {{/each}}
    {{#each classes}}
        {{#if editing}}
            <div class="edit list-group-item {{active}}">
                <div class="form-group">
                    <div class="input-group">
                        <input class="class-name-input form-control" id="class-name-input" type="text" value="{{name}}" />
                        <span class="input-group-btn">
                            <button class="btn btn-danger destroy"><i class="fa fa-trash-o"></i></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <input class="class-color-input form-control" id="class-color-input" type="text" value="{{class_color}}" />
                        <span class="input-group-btn">
                            <button class="btn btn-default" data-toggle="modal" data-target="#color"><i class="fa fa-question-circle"></i></button>
                        </span>
                    </div>
                </div>
            </div>
        {{else}}
            <a class="class list-group-item {{active}}" href="/{{_id}}" style="border-left: 5px solid {{class_color}};">
                {{name}}
                <span class="pull-right edit">
                    <button class="btn btn-default" data-toggle="modal" data-target="#edit-class"><i class="fa fa-pencil"></i></button>
                </span>
            </a>
        {{/if}}
    {{/each}}
    <div id="createList" class="nav-header list-group-item">
        <span>
            <input type="text" id="new-class" placeholder="New class" class="form-control" {{create_disabled}}/>
        </span>
    </div>
</template>

<template name="edit_class_modal">

</template>
