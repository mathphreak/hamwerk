<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <title>Hamwerk</title>
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
</head>

<body>
    <div class="navbar navbar-static-top">
        <div class="navbar-inner">
            {{> navbar}}
        </div>
    </div>

    <div class="container-fluid">
        {{> contents}}
    </div>
</body>

<template name="contents">
    {{#if showEverything}}
        <div class="row-fluid">
            <div id="side-pane" class="span3">
                <div class="well sidebar-nav">
                    <ul class="nav nav-list">
                        {{> classes}}
                    </ul>
                </div>
            </div>

            <div id="main-pane" class="span9">
                {{> assignments}}
            </div>
        </div>
    {{else}}
        {{> landing_page}}
    {{/if}}
</template>

<template name="navbar">
    <a class="brand" href="/">Hamwerk</a>
    <ul class="nav">
        <li>
            <a id="Intercom" href="mailto:2bb6ee6dc80fe8088dd8b40d21fa64fd5ab4db8a@incoming.intercom.io">Support</a>
        </li>
    </ul>
    <div class="pull-right navbar-text">{{> loginButtons align="right"}}</div>
</template>

<template name="classes">
    {{#each fake_all_class_list}}
        <li class="class {{active}}"><a href="/">All Classes</a></li>
    {{/each}}
    <li class="nav-header">Classes</li>
    {{#if loading}}
        <li class="nav-header">
            <i class="icon-spinner icon-spin"></i>
            Loading...
        </li>
    {{else}}
        {{#each classes}}
            <li class="class {{active}}">
                {{#if editing}}
                    <div class="edit">
                        <input class="class-name-input" id="class-name-input" type="text" value="{{name}}" />
                    </div>
                {{else}}
                    <a class="class-name" href="/{{_id}}">
                        {{name}}
                    </a>
                {{/if}}
            </li>
        {{/each}}
        {{#if show_create}}
            <li class="divider"></li>
            <li id="createList" class="nav-header">
                <div class="row-fluid">
                    <input type="text" id="new-class" placeholder="New class" class="span12" />
                </div>
            </li>
        {{/if}}
    {{/if}}
</template>

<template name="assignments">
    {{#if any_class_selected}}
        <div id="items-view">
            {{#if loading}}
                <i class="icon-spinner icon-spin"></i> Loading...
            {{else}}
                {{#if show_create}}
                    {{> new_assignment_box}}
                {{/if}}
                <div>
                    {{#each assignments}}
                        {{> assignment_item}}
                    {{/each}}
                </div>
            {{/if}}
        </div>
    {{/if}}
</template>

<template name="new_assignment_box">
    <div class="row-fluid">
        <input type="text" id="new-assignment" placeholder="e.g. {{sample}}" class="span12" autocomplete="off" data-provide="typeahead" />
    </div>
</template>

<template name="assignment_item">
    <hr />
    <div class="assignment {{done_class}} row-fluid">
        {{#if editing}}
            <div class="span9 edit">
                <input class="input-block-level" id="assignment-input" type="text" value="{{text}}" />
            </div>
        {{else}}
            <div class="span9">
                <a class="check pull-left hidden-phone" href="#" style="margin-left: 0.5em;"><i class="icon-check{{done_checkbox}}"></i></a>
                <i class="destroy icon-trash hidden-phone" style="margin-left: 0.5em;"></i>
                <span class="assignment-text {{text_class}}">{{text}}</span>
            </div>
        {{/if}}
        <a class="check pull-left visible-phone" href="#"><i class="icon-check{{done_checkbox}} icon-2x"></i></a>
        <div class="item-details span3 text-right">
            {{#if editing_due_date}}
                <div class="input-prepend input-block-level">
                    <span class="add-on">Due</span>
                    <input id="due-date-input" type="text" value="{{editable_due_date}}" />
                </div>
            {{else}}
                Due <abbr title="{{precise_due_date}}">{{fuzzy_due_date}}</abbr>
            {{/if}}
        </div>
    </div>
</template>
