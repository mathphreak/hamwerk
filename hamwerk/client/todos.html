<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <title>Hamwerk</title>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.css" rel="stylesheet">
</head>

<body>
    <div class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            {{> navbar}}
        </div>
    </div>

    {{> contents}}
</body>

<template name="contents">
    {{#if showEverything}}
        <div class="container-fluid">
            <div class="row">
                <div id="side-pane" class="col-md-3">
                    <div class="list-group">
                        {{> classes}}
                    </div>
                </div>

                <div id="main-pane" class="col-md-9">
                    {{> assignments}}
                </div>
            </div>
        </div>
    {{else}}
        {{> landing_page}}
    {{/if}}
</template>

<template name="navbar">
    <div class="navbar-header">
        <a class="navbar-brand" href="/">Hamwerk</a>
    </div>
    <ul class="nav navbar-nav">
        <li id="intercom-wrapper">
            <a id="Intercom" href="mailto:2bb6ee6dc80fe8088dd8b40d21fa64fd5ab4db8a@incoming.intercom.io">Old Support - Do Not Use</a>
        </li>
    </ul>
    <div class="pull-right navbar-text">{{> loginButtons align="right"}}</div>
</template>

<template name="classes">
    {{#each fake_all_class_list}}
        <a class="class list-group-item {{active}}" href="/">All Classes</a>
    {{/each}}
    {{#if loading}}
        <div class="list-group-item">
            <i class="fa fa-spinner fa-spin"></i>
            Loading...
        </div>
    {{else}}
        {{#each classes}}
            {{#if editing}}
                <div class="edit list-group-item">
                    <input class="class-name-input form-control" id="class-name-input" type="text" value="{{name}}" />
                </div>
            {{else}}
                <a class="class list-group-item {{active}}" href="/{{_id}}">
                    {{name}}
                </a>
            {{/if}}
        {{/each}}
        <div id="createList" class="nav-header list-group-item">
            <span>
                <input type="text" id="new-class" placeholder="New class" class="form-control" {{create_disabled}}/>
            </span>
        </div>
    {{/if}}
</template>

<template name="assignments">
    {{#if any_class_selected}}
        <div id="items-view" class="container-fluid">
            {{#if loading}}
                <i class="fa fa-spinner fa-spin"></i> Loading...
            {{else}}
                <div class="list-group">
                    {{> new_assignment_box}}
                    {{#each assignments}}
                        {{> assignment_item}}
                    {{/each}}
                </div>
            {{/if}}
        </div>
    {{/if}}
</template>

<template name="new_assignment_box">
    <div class="list-group-item row">
        <span class="form-group">
            <input type="text" id="new-assignment" placeholder="e.g. {{sample}}" class="form-control" {{disabled}}/>
        </span>
    </div>
</template>

<template name="assignment_item">
    <div class="assignment {{done_class}} list-group-item row">
        {{#if editing}}
            <div class="col-md-9 edit">
                <input class="form-control input-sm" id="assignment-input" type="text" value="{{text}}" />
            </div>
        {{else}}
            <div class="col-md-9">
                <a class="check pull-left hidden-xs" href="#" style="margin-left: 0.5em;"><i class="fa fa-{{done_checkbox}}square"></i></a>
                <i class="destroy fa fa-trash-o hidden-xs" style="margin-left: 0.5em;"></i>
                <span class="assignment-text {{text_class}}">{{text}}</span>
            </div>
        {{/if}}
        <a class="check pull-left visible-xs" href="#"><i class="fa fa-{{done_checkbox}}square fa-2x"></i></a>
        <div class="item-details col-md-3 text-right">
            {{#if editing_due_date}}
                <div class="input-group">
                    <span class="input-group-addon">Due</span>
                    <input id="due-date-input" type="text" value="{{editable_due_date}}" class="form-control input-sm" />
                </div>
            {{else}}
                Due <abbr title="{{precise_due_date}}">{{fuzzy_due_date}}</abbr>
            {{/if}}
        </div>
    </div>
</template>
